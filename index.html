<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="gaya.css">
</head>
<body>
    <form action="./loginpage.html" method="get" class="container">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <label for="jk">Jenis Kelamin:</label>
        <div>
            <input type="radio" id="jk" name="jk" value="laki-laki">Laki-laki
            <input type="radio" id="jk" name="jk" value="perempuan">Perempuan
        </div>

        <label for="dob">Tanggal Lahir:</label>
        <input type="date" id="dob" name="dob">

        <label for="no.telp">No Telpon:</label>
        <input type="number" id="no.telp" name="no.telp">

        <label for="alamat">Alamat:</label>
        <textarea name="alamat" id="alamat" cols="30" rows="10"></textarea>

        <label for="jurusan">Jurusan:</label>
        <select name="jurusan">
            <option>PGSD</option>
            <option>PGPAUD</option>
            <option>PMM</option>
            <option>RPL</option>
            <option>Tekkom</option>
        </select>
        <div>
        </div>

        <p class="full-width">sudah punya akun? <a href="./loginpage.html">Login</a></p>

        <div class="full-width">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
